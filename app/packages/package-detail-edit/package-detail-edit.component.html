<ActionBar class="action-bar">
    <!--HACK - we should remove the navigation button-->
    <NavigationButton visibility="collapsed"></NavigationButton>
    <ActionItem ios.position="left" android.position="left" (tap)="onCancelButtonTap()">
        <Label text="Cancel" class="action-item"></Label>
    </ActionItem>
    <Label class="action-bar-title" text="Edit Package Details" horizontalAlignment="center"></Label>
    <ActionItem ios.position="right" android.position="right">
        <Label text="Done" class="action-item" verticalAlignment="center" (tap)="onDoneButtonTap()"
            [isEnabled]="labelModel.valid"
            [isUserInteractionEnabled]="labelModel.valid"></Label>
    </ActionItem>
</ActionBar>

<GridLayout class="page page-content">
    <ScrollView>
        <StackLayout class="package-list">

            <Label text="PACKAGE LABEL" class="package-list-odd"></Label>
            <TextField #labelModel="ngModel" hint="Package label field is required" [(ngModel)]="package.Label" class="package-list-even" required></TextField>

            <GridLayout rows="*, 55, *" columns="auto, *" class="package-list-odd">
                <Label text="Quantity"></Label>
                <Label col="1" horizontalAlignment="right" class="text-primary package-list-price">
                    <FormattedString>
                        <Span [text]="package.Quantity"></Span>
                        <Span text=" "></Span>
                        <Span [text]="package.UnitOfMeasureName"></Span>
                    </FormattedString>
                </Label>

                <StackLayout row="1" colSpan="2" verticalAlignment="center">
                    <Slider [(ngModel)]="package.Quantity"></Slider>
                </StackLayout>

                <Label text="ADD OR REMOVE IMAGE" row="2" colSpan="2"></Label>
            </GridLayout>

            <StackLayout class="package-list-even">
                <!--
                MyImageAddRemove is a custom component, that wraps an imagepicker plugin and provides custom design and logic
                on top of it. Check out the custom component at /packages/package-detail-edit/my-image-add-remove.
                -->
                <MyImageAddRemove #imageModel="ngModel" [(ngModel)]="packageImageUrl" required></MyImageAddRemove>
                <!-- <Label *ngIf="!imageModel.valid" class="ng-invalid-image" text="Image field is required"></Label> -->
            </StackLayout>

            <Label class="package-list-odd" text="PACKAGE TYPE"></Label>

            <StackLayout class="package-list-even">
                <!--
                MyListSelector is a custom component, that provides custom design and logic for picking an option from a list.
                Check out the custom component at /packages/package-detail-edit/my-list-selector.
                -->
                <MyListSelector [(selectedValue)]="package.PackageType" [items]="packageClassOptions" tag="class"></MyListSelector>
            </StackLayout>

            <Label class="package-list-odd" text="PRODUCT CATEGORY NAME"></Label>

            <StackLayout class="package-list-even">
                <MyListSelector [(selectedValue)]="package.ProductCategoryName" [items]="packageDoorOptions" tag="doors"></MyListSelector>
            </StackLayout>

            <Label class="package-list-odd" text="PRODUCT NAME"></Label>

            <StackLayout class="package-list-even">
                <MyListSelector [(selectedValue)]="package.ProductName" [items]="packageSeatOptions" tag="seats"></MyListSelector>
            </StackLayout>

            <Label class="package-list-odd" text="PACKAGED DATE"></Label>

            <StackLayout class="package-list-even">
                <DatePicker (loaded)="onPickerLoaded($event)" [(selectedValue)]="package.PackagedDate" verticalAlignment="center"></DatePicker>
            </StackLayout>

        </StackLayout>

    </ScrollView>

    <ActivityIndicator [busy]="isUpdating"></ActivityIndicator>
</GridLayout>

<ActionBar class="action-bar">
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="onBackButtonTap()">
    </NavigationButton>
    <Label class="action-bar-title" [text]="package.Label" horizontalAlignment="center"></Label>
    <ActionItem ios.position="right" android.position="right" (tap)="onEditButtonTap()">
        <Label text="Edit" class="action-item"></Label>
    </ActionItem>
</ActionBar>
<ScrollView class="page" #scrollView (scroll)="onScroll($event, scrollView, topView, fabView)">
	<StackLayout>
		<StackLayout #topView height="200">
			<!-- this is the header for collapsing --->
			<!-- Note: this can be any type of layout you want -->
      <GridLayout rows="0, *">
          <FAB #fabView row="1" (tap)="fabTap()" icon="res://icon" rippleColor="#db7d34" class="fab-button" style="height: 60; width: 60; margin: 15; background-color: #ffffff; horizontal-align: right; vertical-align: bottom; "></FAB>
          <Image row="1" [src]="package.imageUrl" stretch="aspectFill" height="200" class="m-b-15" decodeHeight="200"></Image>
      </GridLayout>
		</StackLayout>
		<StackLayout width="100%" backgroundColor="white" padding="10">
			<!--Add your page content here-->
        <RadDataForm tkExampleTitle tkToggleNavButton [source]="package" [isReadOnly]="false">
          <TKPropertyGroup tkDataFormGroups collapsible="true" name="Room Information" hidden="false" >
              <TKEntityProperty tkPropertyGroupProperties name="RoomId"></TKEntityProperty>
              <TKEntityProperty tkPropertyGroupProperties name="RoomName"></TKEntityProperty>
          </TKPropertyGroup>
          <TKPropertyGroup tkDataFormGroups collapsible="true" name="Product Information" hidden="false">
              <TKEntityProperty tkPropertyGroupProperties name="ProductId"></TKEntityProperty>
              <TKEntityProperty tkPropertyGroupProperties name="ProductName"></TKEntityProperty>
              <TKEntityProperty tkPropertyGroupProperties name="ProductCategoryName"></TKEntityProperty>
          </TKPropertyGroup>
          <TKPropertyGroup tkDataFormGroups collapsible="true" name="Package Details" hidden="false">
              <TKEntityProperty tkPropertyGroupProperties name="Label"></TKEntityProperty>
              <TKEntityProperty tkPropertyGroupProperties name="PackageType"></TKEntityProperty>
              <TKEntityProperty tkPropertyGroupProperties name="Quantity"></TKEntityProperty>
              <TKEntityProperty tkPropertyGroupProperties name="UnitOfMeasureName"></TKEntityProperty>
              <TKEntityProperty tkPropertyGroupProperties name="UnitOfMeasureAbbreviation"></TKEntityProperty>
              <TKEntityProperty tkPropertyGroupProperties name="PackagedDate">
            		<TKPropertyEditor tkEntityPropertyEditor type="DatePicker"></TKPropertyEditor>
              </TKEntityProperty>
              <TKEntityProperty tkPropertyGroupProperties name="ReceivedFromManifestNumber"></TKEntityProperty>
          </TKPropertyGroup>
          <TKPropertyGroup tkDataFormGroups collapsible="true" name="Lab Testing" hidden="false">
              <TKEntityProperty tkPropertyGroupProperties name="InitialLabTestingState"></TKEntityProperty>
              <TKEntityProperty tkPropertyGroupProperties name="LabTestingState"></TKEntityProperty>
              <TKEntityProperty tkPropertyGroupProperties name="LabTestingStateDate">
            		<TKPropertyEditor tkEntityPropertyEditor type="DatePicker"></TKPropertyEditor>
              </TKEntityProperty>
          </TKPropertyGroup>
        	<TKEntityProperty tkDataFormProperty name="LastModified">
        		<TKPropertyEditor tkEntityPropertyEditor type="DatePicker"></TKPropertyEditor>
        	</TKEntityProperty>

          <TKPropertyGroup tkDataFormGroups collapsible="true" name="Hidden" hidden="true">
              <TKEntityProperty tkPropertyGroupProperties name="Id"></TKEntityProperty>
              <TKEntityProperty tkPropertyGroupProperties name="IsTestingSample"></TKEntityProperty>
              <TKEntityProperty tkPropertyGroupProperties name="IsProcessValidationTestingSample"></TKEntityProperty>
              <TKEntityProperty tkPropertyGroupProperties name="imageUrl"></TKEntityProperty>
              <TKEntityProperty tkPropertyGroupProperties name="imageStoragePath"></TKEntityProperty>
          </TKPropertyGroup>
        </RadDataForm>
    </StackLayout>
	</StackLayout>
</ScrollView>
